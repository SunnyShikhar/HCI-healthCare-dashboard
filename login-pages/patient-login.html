<!DOCTYPE html>
<html >




<head>
  <meta charset="UTF-8">
  <title>OPIS Login</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <h1>Welcome to Ontario Patient Information System </h1>

<!-- Login Container -->
<section class="login">
    <form action="" method="post">
    	

        <!-- The Username Field -->
        <label for="username">OHIP Number
        <input type="text" name="username" id="username" />
    	</label>
        
        <!-- The Password Field -->
        <label for="password">Password
        <input type="password" name="password" id="password" />
        </label>

        <!-- The Remember Me Checkbox -->
        <input type="checkbox" name="remember" id="remember" />
        <label class="check" for="remember"><span></span>Remember Me </label>  

        <a href=""><div class="forgot"> <u>Forgot my password</u> </div></a>        


        <!-- Clearn both sides -->
        <div class="clear"></div>
        
        <!-- Recover Button -->
        <input type="button" onclick="location.href='../patient/index.html';" value="Login" action="patient-login.html"/>

    </form>
    </section>
  
  
</body>
</html>
