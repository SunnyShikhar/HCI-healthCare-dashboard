            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Edit Record
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="index.html">Summary</a>
                            </li>

                                <i class="fa fa-edit"></i> Edit Record
                            </li>
                        </ol>

                <!-- /.row -->

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form" action="#">

                            <div class="form-group">
                                <label>Please select who is inputting new entry?</label>
                                <input class="form-control" placeholder="Family Doctor">
                            </div>

                            <div class="form-group">
                                <label>Issue:</label>
                                <input class="form-control" placeholder="Blood test follow up">
                            </div>
                            Nov 20, 2016    Family Doctor   Blood test follow up.   High cholestrol Atorvastatin

                            <div class="form-group">
                                <label>Diagnosis:</label>
                                <input class="form-control" placeholder="High cholestrol">
                            </div>

                            <div class="form-group">
                                <label>Prescription:</label>
                                <input class="form-control" placeholder="Atorvastin">
                            </div>

                            <div class="form-group">
                                <label>Dosage:</label>
                                <input class="form-control" placeholder="5 mg">
                            </div>

                            <div class="form-group">
                                <label>Duration:</label>
                                <input class="form-control" placeholder="Every day for 1 month">
                            </div>

                            <div class="form-group">
                                <label>Vaccination:</label>
                                <input class="form-control" placeholder="-">
                            </div>

                            <div class="form-group">
                                <label>Upload Relevant Files:</label>
                                <input type="file">
                            </div>

                            <div class="form-group">
                                <label>Comments</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>


                            <div class="form-group">
                                <label>Entry type:</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Urgent
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Ongoing
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Closed
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>

                        </form>
